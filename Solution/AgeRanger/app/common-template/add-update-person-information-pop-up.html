<div class="row">
    <div class="col-md-12">
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span><strong>Add/Edit Person Information</strong></span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content style="padding-top: 20px;">
                <div class="row">
                    <div class="col-md-6">
                        <label class="label">First Name</label>
                        <input class="form-control" type="text"
                               ng-model="vm.data.popupInfo.personDetails.FirstName" />
                    </div>
                    <div class="col-md-6">
                        <label class="label">Last Name</label>
                        <input class="form-control" type="text"
                               ng-model="vm.data.popupInfo.personDetails.LastName" />
                    </div>
                    <div class="col-md-6">
                        <label class="label">Age</label>
                        <input class="form-control" type="number"
                               ng-model="vm.data.popupInfo.personDetails.Age" min="0" max="4999" ng-change="vm.func.ageChanged()"/>
                    </div>
                    <div class="col-md-6">
                        <label class="label">Age Group</label>
                        <input class="form-control" type="text"
                               ng-model="vm.data.popupInfo.personDetails.AgeGroup" readonly />
                    </div>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
<div class="row" style="padding: 10px;">
    <div class="col-md-offset-9 col-md-3 col-sm-offset-8 col-sm-4 col-xs-offset-8 col-xs-4">
        <button class="btn btn-default" ng-click="vm.func.cancel();">Close</button>
        <button class="btn btn-primary" ng-click="vm.func.Save();">Save</button>
    </div>
</div>
